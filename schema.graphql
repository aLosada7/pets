type Query {
  currentUser: User!
  pets: [Pet!]!
}
type User {
  id: String!
  name: String!
  email: String!
  avatarUrl: String!
  createdAt: String!
  updatedAt: String!
}
type Pet {
  id: String!
  name: String!
  avatarUrl: String!
  images: [Image!]!
  birth: String!
}
type Image {
  src: String!
  alt: String!
}
